workflows:
  ios-build:
    name: Empire Equipment iOS (Unsigned)
    environment:
      xcode: latest
      node: latest
      cocoapods: default

    scripts:
      - name: Install dependencies
        script: |
          npm install
          npx cap add ios || echo "iOS platform already exists"
          npx cap sync ios

      - name: Build iOS app (Unsigned)
        script: |
          cd ios
          xcodebuild -workspace App/App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            archive -archivePath $CM_BUILD_DIR/EmpireEquipment.xcarchive \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO DEVELOPMENT_TEAM="" PROVISIONING_PROFILE_SPECIFIER=""

      - name: Export unsigned .ipa
        script: |
          cd ios/App
          cat <<EOF > exportOptions.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>release-testing</string>
            <key>signingStyle</key><string>manual</string>
            <key>uploadSymbols</key><false/>
            <key>compileBitcode</key><false/>
            <key>stripSwiftSymbols</key><true/>
          </dict>
          </plist>
          EOF

          cd ../..
          mkdir -p $CM_BUILD_DIR/unsigned_ipa
          xcodebuild -exportArchive \
            -archivePath $CM_BUILD_DIR/EmpireEquipment.xcarchive \
            -exportPath $CM_BUILD_DIR/unsigned_ipa \
            -exportOptionsPlist ios/App/exportOptions.plist \
            CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO DEVELOPMENT_TEAM=""

    artifacts:
      - $CM_BUILD_DIR/unsigned_ipa/*.ipa

    publishing:
      email:
        recipients:
          - info@empire-schools.com
        notify:
          success: true
          failure: true
